{% extends 'base.html' %}
{% load static %}

{% block style %}
  <link href="{% static 'accounts/index.css' %}" rel="stylesheet" />
{% endblock %}

{% block container %}
  {% include 'includes/alert.html' %}
  <div class="split-container">
    <div class="split-left">
      <a href="{% url 'register' %}" class="home-button"><h1 style="color: white;">Register User</h1></a>
    </div>
    <div class="split-right">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="home-button"><h1>Logout</h1></a>
      {% else %}
        <a href="{% url 'login' %}" class="home-button"><h1>User Login</h1></a>
      {% endif %}
    </div>
  </div>
{% endblock %}
